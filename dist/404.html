<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookVerse - Page Not Found</title>
    <script type="text/javascript">
      // Get the current URL path, including the query string
      var path = window.location.pathname + window.location.search;

      // Use sessionStorage to store the path. sessionStorage is cleared when the tab is closed.
      sessionStorage.setItem('redirectPath', path);

      // Redirect the browser back to the root of the site.
      // The script in index.html will then handle the stored path.
      window.location.replace(
        window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '')
      );
    </script>
  </head>
  <body>
  </body>
</html>
