    <script type="text/javascript">
      // Check if a redirect path is stored in sessionStorage
      var redirect = sessionStorage.getItem('redirectPath');
      // If it is, clear it
      if (redirect) {
        sessionStorage.removeItem('redirectPath');
        // And use the History API to update the URL to the stored path
        // This makes react-router-dom see the correct path
        window.history.replaceState(null, null, redirect);
      }
    </script>
